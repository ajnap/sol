<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="50%" style="stop-color:#FF8C42"/>
      <stop offset="100%" style="stop-color:#FF7AD9"/>
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7AD9"/>
      <stop offset="100%" style="stop-color:#7B5CFF"/>
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="url(#sunGradient)"/>
  <!-- Inner cutout circle (moon crescent effect) -->
  <circle cx="50" cy="55" r="28" fill="url(#moonGradient)"/>
  <!-- White/light inner circle -->
  <circle cx="50" cy="45" r="18" fill="#FFFFFF" opacity="0.9"/>
  <!-- Sun rays -->
  <g fill="#FFB347">
    <rect x="48" y="5" width="4" height="12" rx="2"/>
    <rect x="48" y="5" width="4" height="12" rx="2" transform="rotate(30 50 50)"/>
    <rect x="48" y="5" width="4" height="12" rx="2" transform="rotate(60 50 50)"/>
    <rect x="48" y="5" width="4" height="12" rx="2" transform="rotate(-30 50 50)"/>
    <rect x="48" y="5" width="4" height="12" rx="2" transform="rotate(-60 50 50)"/>
  </g>
</svg>
